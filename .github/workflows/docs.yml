name: Docs

on:
  push:
    branches: [main, ci-fix-for-doc]
    paths:
      - "examples/tutorials/**/*.ipynb"
  pull_request:
    paths:
      - "examples/tutorials/**/*.ipynb"
  
concurrency:
  group: "${{ github.head_ref || github.ref }}"
  cancel-in-progress: true
jobs:
  copy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: "copy example notebooks to docs"
        run: cp examples/tutorials/*.ipynb docs/source/tutorials/
      - name: Commit files
        run: |
          git config --local user.email "infra@linea.ai"
          git config --local user.name {{github.actor}}
          git add .
          git commit -m "Add tutorials to docs"
      - name: push doc changes
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
            
  
