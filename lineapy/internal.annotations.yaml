- module: lineapy.utils.lineabuiltins
  annotations:
  - criteria:
      function_name: l_list
    side_effects:
    - views:
      - result: RESULT
      - all_positional_arguments: ALL_POSITIONAL_ARGUMENTS
- module: lineapy.utils.lineabuiltins
  annotations:
  - criteria:
      function_name: l_unpack_sequence
    side_effects:
    - views:
      - result: RESULT
      - positional_argument_index: 0
  - criteria:
      function_name: l_unpack_ex
    side_effects:
    - views:
      - result: RESULT
      - positional_argument_index: 0
  
- module: builtins
  annotations:
  - criteria:
      function_name: setattr
    side_effects:
    - mutated_value:
        positional_argument_index: 0
    - views:
      - positional_argument_index: 2
      - positional_argument_index: 0
  - criteria:
      function_name: iter
    side_effects:
    - views:
      - positional_argument_index: 0
      - result: RESULT
  - criteria:
      function_name: next
    side_effects:
    # Don't consider next as mutating the iterator, even though it does
    # So that we don't consider `for x in xs: ...` as mutating `xs`,
    # which it would do if we do think of `next` as mutating, since the iterator
    # is a view of the list.
    # This shouldn't be a problem unless users are manually using `next` which
    # probably isn't that common
    # - mutated_value:
    #     positional_argument_index: 0
    - views:
      - positional_argument_index: 0
      - result: RESULT

- module: builtin_function_or_method
  annotations:
  - criteria:
      bound_function_name: add
      class_name: set
    side_effects:
    - mutated_value:
        self_ref: SELF_REF
    - views:
      - self_ref: SELF_REF
      - positional_argument_index: 0
  - criteria:
      bound_function_name: update
      class_name: set
    side_effects:
    - mutated_value:
        self_ref: SELF_REF
    - views:
      - self_ref: SELF_REF
      - positional_argument_index: 0
  - criteria:
      bound_function_name: append
      class_name: list
    side_effects:
    - mutated_value:
        self_ref: SELF_REF
    - views:
      - self_ref: SELF_REF
      - positional_argument_index: 0

- module: _operator
  annotations:
  - criteria: # setitem(dict, key, value)
      function_name: setitem
    side_effects:
    - mutated_value:
        positional_argument_index: 0
    - views:
      - positional_argument_index: 2
      - positional_argument_index: 0
  - criteria: # getitem(dict, key)
      function_name: getitem
    side_effects:
    - views:
      - positional_argument_index: 0
      - result: RESULT
  - criteria: # delitem(dict, key)
      function_name: delitem
    side_effects:
    - mutated_value:
        positional_argument_index: 0

- module: io
  annotations:
  - criteria:
      function_name: open
    side_effects:
    - dependency:
        external_state: file_system
    - views:
      - result: RESULT
      - external_state: file_system
  - criteria:
      class_method_names:
        - close
        - flush
        - readline
        - readlines
        - seek
        - truncate
        - writelines
      class_instance: IOBase
    side_effects:
      - mutated_value:
          self_ref: SELF_REF
  - criteria:
      class_method_names:
        - __enter__
      class_instance: IOBase
    side_effects:
      - views:
        - result: RESULT
        - self_ref: SELF_REF